name: Frontend Deployment

on:
  push:
    branches:
      - main
      - develop

env:
  PROJECT_ID: your-gcp-project-id
  REGION: us-central1
  PROD_BUCKET: gs://myapp-prod-static
  STAGING_BUCKET: gs://myapp-staging-static

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build static app
        working-directory: ./frontend
        run: npm run build

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to GCS
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            BUCKET=${{ env.PROD_BUCKET }}
          else
            BUCKET=${{ env.STAGING_BUCKET }}
          fi
          echo "Deploying to $BUCKET"
          gsutil -m rsync -r -d ./frontend/dist $BUCKET

      - name: (Optional) Invalidate CDN cache
        if: github.ref == 'refs/heads/main'
        run: |
          gcloud compute url-maps invalidate-cdn-cache myapp-url-map --path "/*" || echo "CDN not configured"
